<div class="modal-header">
  <h3 class="modal-title">
    Withdraw token
  </h3>
</div>
<form name="form" class="form">
  <div class="modal-body">
    <div class="form-group">
      <label for="amount">Amount ({{token.symbol}})</label>
      <input id="amount" type="number" class="form-control" ng-model="amount" ng-min="0" max="999999999999999" required>
    </div>
    <div class="form-group">
      <label for="address">
        Destination
        <!-- pick address from address book -->
        <button class="btn btn-default btn-sm" ng-click="openAddressBook()">
            <i class="fa fa-address-book" title="Address book"></i>
          </button>          
      </label>
      <input id="address" type="text" class="form-control" ng-model="to" ng-minlength="40" required>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" ng-click="send()" class="btn btn-default" ng-disabled="form.$invalid" show-hide-by-connectivity="online">
      Send multisig transaction
    </button>
    <button type="button" ng-click="signOff()" class="btn btn-default" ng-disabled="form.$invalid" show-hide-by-connectivity="offline">
      Sign offline
    </button>
    <button type="button" ng-click="cancel()" class="btn btn-danger">
      Cancel
    </button>
  </div>
</form>
